{% extends "base.html" %}
{% block content %}
<h1>Käyttäjät</h1>


<p>
    Käyttäjätunnusten listaus. 
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>tunnus</th>
            <th>salasana</th>
            
        </tr>
    </thead>

    <tbody>
        <!-- Listataan reseptit tähän -->
        {% for kayttaja in kayttajat %}
        <tr>
            <td>{{kayttaja.id}}</td>
            <td>{{kayttaja.nimi}}</td>
            <td>{{kayttaja.salasana}}</td>
            
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
