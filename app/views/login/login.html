{% extends "base.html" %}
{% block content %}

{% if error%}
<div class=" alert-danger" role="alert">
    {{error}}
</div>
{% endif %}

<!-- Toteutettu nyt base.html
{% if message%}
<div class=" alert-success" role="alert">
    {{message}}
</div>
{% endif %}-->

  <h1>Kirjaudu sisään</h1>
  
  <div>
      Jos sinulla ei ole vielä tunnuksia, voit luoda ne itsellesi <a href="{{base_path}}/register">täällä.</a>      
  </div>

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form method="post" action="{{base_path}}/login">
      
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" name="nimi" value="{{nimi}}" type="text">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>
{% endblock %}
