{% extends "base.html" %}
{% block content %}
<h1>Muokkaa reseptiä</h1>

<form method="post" action="{{base_path}}/kategoriat/{{attributes.id}}/muokkaa">
    <div class="form-group">
        <label class="control-label">Kategorian nimi</label>
        <input name="nimi" class="form-control" value="{{attributes.nimi}}" type="text">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä kategoria</button>
    </div>
</form>
{% endblock %}
